<table class=" table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>RegionId</th>
      <th>Id</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of StationsList; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{dataItem.Name}}</td>
      <td>{{dataItem.RegionId}}</td>
      <td>{{dataItem.Id}}</td>
      <td>
        <button type="button" class="btn btn-primary float-left m-2" (click)="openModal(dataItem)" data-toggle="modal" data-target="#exampleModal"
                data-backdrop="static" data-keyboard="false" value={{i}}>
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-content">
        {{CustomList.Id}}
      </div>
    </div>
  </div>
</div>



<!-- Modal -->

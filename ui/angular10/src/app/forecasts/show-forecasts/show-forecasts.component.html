<table class=" table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Station ID</th>
      <th>Min temp</th>
      <th>Mean temp</th>
      <th>Max temp</th>
      <th>Pressure</th>
      <th>Humidty</th>
      <th>ForecastDay</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of ForecastList">
      <td>{{dataItem.Date}}</td>
      <td>{{dataItem.StationId}}</td>
      <td>{{dataItem.TempMin}}</td>
      <td>{{dataItem.TempMean}}</td>
      <td>{{dataItem.TempMax}}</td>
      <td>{{dataItem.Pressure}}</td>
      <td>{{dataItem.Humidity}}</td>
      <td>{{dataItem.ForecastDay}}</td>
      <td>
        <button type="button" class="btn btn-primary float-left m-2" data-toggle="modal" data-target="#exampleModal"
                data-backdrop="static" data-keyboard="false">
          Details
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Region Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="closeClick()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

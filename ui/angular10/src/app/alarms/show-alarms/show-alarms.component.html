<table class=" table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>StationId</th>
      <th>Alarms</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of StationsList">
      <td> {{dataItem.Date}}</td>
      <td>{{dataItem.StationId}}</td>
      <td>{{dataItem.Alarms}}</td>
    </tr>
  </tbody>
</table>

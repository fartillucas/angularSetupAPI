<table class=" table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Stations</th>
      <th>Subscriptions</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of RegionsList">
      <td>{{dataItem.Id}}</td>
      <td>{{dataItem.Name}}</td>
      <td>{{dataItem.Stations}}</td>
      <td>{{dataItem.Subscriptions}}</td>
      <td>
        <button type="button" class="btn btn-primary float-left m-2" (click)="openModal(dataItem.Id, RegionsList)" data-toggle="modal" data-target="#exampleModal"
                data-backdrop="static" data-keyboard="false">
          Details
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Region Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="closeClick()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-content">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Day of forecast</th>
                      <th>Region name</th>
                      <th>Min temp</th>
                      <th>Mean temp</th>
                      <th>Max temp</th>
                      <th>Humidity</th>
                      <th>Pressure</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
